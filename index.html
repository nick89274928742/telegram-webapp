<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Найти золотомат</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #0088cc;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .map-container {
            flex-grow: 1;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Найти золотомат</h2>
    </div>
    
    <div class="map-container">
        <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1s1JZNWwortqkFT7m-jEAlc8XWtwi3vc&ehbc=2E312F"></iframe>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // Растягиваем на весь экран
        tg.expand();
        
        // Показываем кнопку "Назад"
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            tg.close();
        });
    </script>
</body>
</html>
