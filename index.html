<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Карта в Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4285F4, #34A853);
            color: white;
            text-align: center;
        }
        .btn {
            background: white;
            color: #4285F4;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .btn:hover {
            transform: translateY(-3px);
        }
        .btn:active {
            transform: translateY(1px);
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="https://www.google.com/maps/about/images/mapslogos/maps_logo_144dp.png" alt="Google Maps" class="logo">
    <h1>Найти золотомат</h1>
    
    <button class="btn" onclick="openMap()">
        Открыть карту
    </button>

    <script>
        function openMap() {
            const mapUrl = "https://www.google.com/maps/d/u/0/edit?mid=1s1JZNWwortqkFT7m-jEAlc8XWtwi3vc&usp=sharing";
            
            if (window.Telegram?.WebApp?.initData) {
                // Открываем в Telegram как мини-приложение
                Telegram.WebApp.openLink(mapUrl, {
                    try_instant_view: true
                });
                
                // Закрываем WebApp после открытия карты
                setTimeout(() => {
                    Telegram.WebApp.close();
                }, 300);
            } else {
                // Для обычных браузеров
                window.open(mapUrl, '_blank');
            }
        }
        
        // Растягиваем на весь экран
        if (window.Telegram?.WebApp?.expand) {
            Telegram.WebApp.expand();
            Telegram.WebApp.enableClosingConfirmation();
        }
    </script>
</body>
</html>
