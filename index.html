<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Найти золотомат</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .map-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        iframe {
            border: none;
            width: 100%;
            flex-grow: 1;
        }
        .header {
            background: #4285F4;
            color: white;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Найти золотомат</h2>
    </div>
    
    <div class="map-container">
        <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1s1JZNWwortqkFT7m-jEAlc8XWtwi3vc&ehbc=2E312F"></iframe>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // Растягиваем на весь экран
        tg.expand();
        
        // Добавляем кнопку "Назад"
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            tg.close();
        });
        
        // Проверяем, открыто ли в Telegram
        if (!tg.initDataUnsafe) {
            document.body.innerHTML = `
                <div style="padding: 20px; text-align: center;">
                    <h2>Это приложение работает только в Telegram</h2>
                    <p>Откройте его через Telegram-бота</p>
                </div>
            `;
        }
    </script>
</body>
</html>
